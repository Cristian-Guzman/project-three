<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog de café</title>
</head>
<body>

<header class="header">

    <div class="contenedor">
        <div class="header__barra">
                
                <a href="./index.html" class="header__navegacion__logo">
                    <h1 class="header__navegacion__logo--encabezado">Blog<span class="span">DeCafé</span></h1>
                </a>

            <nav class="header__navegacion">    
                <div class="header__enlaces">
                    <a class="header__enlaces--apartado" href="./nosotros.html">Nosotros</a>
                    <a class="header__enlaces--apartado" href="./cursos.html">Cursos</a>
                    <a class="header__enlaces--apartado" href="/contacto.html">Contacto</a>
                </div>
            </nav>
        </div> <!-- .header__barra -->
        <div class="header__principal">
            <h2 class="header__principal--titulo">Blog de Café con consejos y cursos
            </h2>
            <p class="header__principal--texto">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div> 
    </div> <!-- .contenedor -->

</header> <!-- .header -->

    <main class="contenedor">
        <h3 class="main-texto">Contacto</h3>
        <div class="main-imagen"></div>

        <form class="main-formulario">
            <div class="campo">
                <label class="campo__info" for="texto">Nombre</label>
                <input class="campo__contenido" type="text" id="texto" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__info" for="email">E-mail</label>
                <input class="campo__contenido" type="email" id="email" placeholder="Tu correo">
            </div>

            <div class="campo">
                <label class="campo__info" for="mensaje">Mensaje</label>
                <textarea class="campo__contenido campo__contenido--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="footer__barra">
                    
                <a href="#" class="footer__logo">
                    <h1 class="footer__encabezado">Blog<span class="span">DeCafé</span></h1>
                </a>
    
            <nav class="footer__navegacion">    
                <div class="footer__enlaces">
                    <a class="footer__link" href="./nosotros.html">Nosotros</a>
                    <a class="footer__link" href="#">Cursos</a>
                    <a class="footer__link" href="#">Contacto</a>
                </div>
            </nav>
            </div> 
        </div> 
        </footer> <!-- .footer -->
        <script src="js/script.js"></script>
    </body>
    </html>
